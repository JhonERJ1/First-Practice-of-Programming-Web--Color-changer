<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color changer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__h1">Mi pagina interactiva</h1>
      <hr class="header__hr" />
      <div class="header__div">
        <p class="header__div__p">
          Esta primera practica hemos creado una pagina interactiva usando
          <span class="header__div__p--span">HTML, CSS Y JS</span>. Donde
          veremos como cada que presionamos el boton debajo la caja de color
          gris cambiara a un color aleatorio.
        </p>
      </div>
    </header>
    <div id="caja"></div>
    <div class="pos">
      <button class="btn--colorinicial btn--colorinicial--oculto">Color inicial</button>
      <button class="btn">Cambiar color</button>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
